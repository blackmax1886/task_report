<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_task_list %}
    <ul>
    {% for task in latest_task_list %}
        <li><a href="/polls/{{ task.id }}/">{{ task.task_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
