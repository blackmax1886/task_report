<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_task_list %}
    <ul>
    {% for task in latest_task_list %}
        <li><a href="{% url 'detail' task.id %}">{{ task.task_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Have a break time!</p>
{% endif %}
</body>
</html>
